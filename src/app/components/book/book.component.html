<div *ngIf="book" class="book">
  <div>
    <img src="{{ book.image }}" />
  </div>
  <div class="details">
    <h3>{{ book.title }}</h3>
    <p>{{ book.subtitle }}</p>
    <p>{{ book.price }}</p>
    <button class="btn-add" (click)="addToCart(book)" [disabled]="book.added">
      {{ book.added ? "Added" : "Add to cart" }}
    </button>
  </div>
</div>
