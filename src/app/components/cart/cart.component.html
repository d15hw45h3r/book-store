<div class="cart">
  <h2>Cart</h2>

  <table>
    <thead>
      <th>#</th>
      <th>Title</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <a
            [title]="book.title + ' details'"
            [routerLink]="['/books', book.isbn13]"
          >
            {{ book.title }}
          </a>
        </td>
        <td>{{ book.price }}</td>
      </tr>
      <tr class="cart-total">
        <td></td>
        <td>Total</td>
        <td>
          <span>${{ total }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
